<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign In</h3>                
                </div>
                <div class="card-body">
                    <form method="POST" action="register">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                
                            </div>
                            <input type="text" id="name" class="form-control" placeholder="Enter your username">                                                  
                        </div>
                        <p id="nameerror"></p>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                
                            </div>
                            <input type="password" id="passwordOne" class="form-control" size="10" placeholder="Enter the password">
                            
                        </div>
                        <p id="passwordOneerror"></p>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                
                            </div>
                            <input type="password" id="passwordTwo" class="form-control" size="10" placeholder="re-enter the password">
                            
                        </div>
                        <p id="passwordTwoerror"></p>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                
                            </div>
                            <select name="cars" id="selectcounty">
                                <option value="Select Countries" selected="selected" >Select Countries</option>                                
                              </select>                             
                            
                        </div>
                        <p id="selectcountryerror"></p>

                        <div class="row align-items-center remember">
                            <input type="checkbox" id="termsAndCondition">I accept the terms and conditions                           
                        </div>
                        <p id="termsAndConditionerror"></p>
                        <div class="form-group text-center">
                            <input type="submit" id="submitButton" value="Login" class="btn float-right login_btn">
                        </div>                      
                    </form>

                    <p id="welcomeMessage" class="text-center"></p>
                </div>               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script.js"></script>
    <script src="countries.js"></script>
</body>
</html>
